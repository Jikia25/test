<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>გამოიცანი</title>
  <style>
    body {
      text-align: center;
      margin-top: 100px;
      font-family: sans-serif;
    }
    h1 {
      font-size: 24px;
    }
    .button-container {
      position: relative;
      width: 400px;
      height: 200px;
      margin: 0 auto;
      border: 2px solid #333;
      padding: 20px;
      box-shadow: 0 0 15px 5px rgba(226, 43, 202, 0.7); /* იასამნისფერი ჩრდილი */
      background-color: #8132e060;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 20px;
      cursor: pointer;
      position: absolute;
      transition: all 0.3s ease; /* ფერის და ტრანსფორმაციის ეფექტი */
      box-shadow: 0 4px 10px rgba(255, 69, 0, 0.7); /* ახალ ფერში ჩრდილი ღილაკებზე */
    }
    #yes {
      left: 20%;
      background-color: #d42323; /* წითელი ფერი */
      color: white;
    }
    #yes:hover {
      background-color: #FF6347;
    }
    #no {
      left: 50%;
      transform: translateX(-50%);
      background-color: #2f3bbe; /* მუქი მწვანე ფერი */
      color: rgb(255, 255, 255);
    }
    #no:hover {
      background-color: #2fc62f;
    }
    button:hover {
      box-shadow: 0 4px 15px rgba(255, 99, 71, 0.8); /* ღილაკებზე უფრო მკვეთრი ჩრდილი */
    }

    .vibration {
      display: inline-block;
      padding: 10px;
      border: 2px solid #720303;
      background-color: #4000ff4b;
      font-size: 20px;
      transition: transform 0.2s ease-in-out;
    }
    .vibration:hover {
      animation: vibrate 0.1s linear infinite;
    }

    @keyframes vibrate {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(5px); }
    }
  </style>
</head>
<body>

  <h1 class="vibration">დიზაინი უნდა მესწავლა?</h1>
  <div class="button-container">
    <button id="yes">კი</button>
    <button id="no">არა</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");

    yesBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 300;
      const y = Math.random() * 150;
      yesBtn.style.left = `${x}px`;
      yesBtn.style.top = `${y}px`;
    });

    noBtn.addEventListener("click", () => {
      alert("ასე ვერ გათხოვდები❤️‍🔥");
    });
  </script>

</body>
</html>
